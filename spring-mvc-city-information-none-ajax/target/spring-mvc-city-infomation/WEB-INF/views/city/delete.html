<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        label{
            margin-bottom: 10px !important;
        }

        .col-lg-6 {
            margin-top: 30px !important;
        }

        .btn-primary {
            color: #0d6efd !important;
            background-color: white !important;
            border-color: #0d6efd !important;
            margin-top: 30px !important;
        }
        table{
            margin-top: 20px !important;

        }

    </style>
</head>
<body>
<h2 class="container"><a href="/cities">Back to list city</a> </h2>
<form th:action="@{/delete-city}" th:object="${city}" method="post" id="frmDelete">
    <input th:type="hidden" name="id" th:field="*{city_id}">
    <div class="container">
        <h1>City Information</h1>
        <div class="row">
            <div class="form-group col-lg-6">
                <label>City name</label>
                <input type="text" class="form-control" th:field="*{city_name}" placeholder="Enter your city name">
            </div>
            <div class="form-group col-lg-6">
                <label>Country</label>
                <select class="form-control" th:field="*{country}">
                    <option value="">Choose country</option>
                    <option th:each="p : ${countries}" th:value="${p.country_id}" th:text="${p.country_name}"></option>
                </select>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-lg-6">
                <label>Acreage</label>
                <input type="number" class="form-control" th:field="*{acreage}" placeholder="Enter your area">
            </div>
            <div class="form-group col-lg-6">
                <label>Population</label>
                <input type="number" class="form-control" th:field="*{population}" placeholder="Enter your population">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6">
                <label>GDP </label>
                <input type="number" class="form-control" th:field="*{gdp}" placeholder="Enter your GDP">
            </div>
            <div class="form-group col-lg-6">
                <label>Description </label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="Enter your description">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Delete city</button>
    </div>
</form>
<script>
    $("#frmDelete").on("click", deleteProduct)
    function deleteProduct() {
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you want to remove this product from the product list !",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText:'Yes, delete it!',
            closeOnConfirm: false
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Deleted!',
                    'The product has been removed from the list.',
                    'success'
                ).then(() => {
                    window.location.href = "/delete-city/"+ id;
                })
            }
        })
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
